<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="form-container" ng-show="showFormCliente">
        <form id="formSendCliente" ng-submit="aggiungiCliente(formCliente)">

            <div class="form-group">
                <input type="text" id="nome" class="form-control" ng-model="formCliente.nome" placeholder="Nome" required>
            </div>

            <div class="form-group">
                <input type="text" id="cognome" class="form-control" ng-model="formCliente.cognome" placeholder="Cognome" required>
            </div>

            <div class="form-group">
                <input type="text" id="indirizzo" class="form-control" ng-model="formCliente.indirizzo" placeholder="Indirizzo" required>
            </div>
            <div class="form-group">
                <input type="text" id="numeroDiTelefono" class="form-control" ng-model="formCliente.numeroDiTelefono" placeholder="Numero" required>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>
</body>
</html>
