<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="form-container" ng-show="showForm">
    <form id="formSendData" ng-submit="sendData()" ng-show="showForm">

        <div class="form-group">
            <input type="text" id="nome" class="form-control" ng-model="formData.nome" placeholder="Nome"required>
        </div>

        <div class="form-group">
            <input type="text" id="cognome" class="form-control" ng-model="formData.cognome" placeholder="Cognome" required>
        </div>

        <div class="form-group">
            <input type="text" id="indirizzo" class="form-control" ng-model="formData.indirizzo" placeholder="Indirizzo" required>
        </div>
        
        <div class="form-group">
            <input type="text" id="telefono" class="form-control" ng-model="formData.numeroDiTelefono" placeholder="Cellulare" required>
        </div>

        <button type="submit" class="btn btn-primary">Invia</button>
    </form>
</div>
</body>
</html>
